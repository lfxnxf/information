<body>
<header class="zy_search_top_box scroll_fix">
	<div class="zy_title_top fix">
		<div class="one" href="javascript:" onclick="history.back();"><img src="../images/back_jt.png"><span>返回</span></div>
		<h1>合伙信息</h1>
		<div class="r">
	    	<a>清除信息</a>
	    </div>
	</div>
</header>	

<!-- 占位框 -->
<div class="top_zhanwei_box"></div>	

<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">
	<div class="vip_user_info_mima vip_user_createbox">
		<form>
			<div class="headpic mb6 bgwh">
				<i><img src="../images/common_img/woman.png"/></i>
			</div>
			<div class="write bgwh">
				<div class="form_line">
					<label><span>姓名</span><input type="text" name="" value="圆圆"></label>
				</div>
				<div class="form_line sexbox bbd">
	                <span>性别</span>
	                <label><input type="radio" name="sex" checked="checked">男</label>
	                <label><input type="radio" name="sex">女</label>
	            </div>
	            <div class="form_line">
					<label><span>年龄</span><input type="text" name="" value="25"></label>
				</div>
				<div class="form_line bbd xzbox">
					<span>学历</span>
					<select>
						<option>请选择学历</option>
						<option>硕士及以上</option>
						<option>本科</option>
						<option>大专</option>
						<option>中专/技校</option>
						<option>高中</option>
						<option>初中及以下</option>
					</select>
				</div>
				<div class="form_line bbd xzbox work_style">
					<span>职业</span>
					<select>
						<option>请选择职位类型</option>
						<option>销售</option>
						<option>技工/工人</option>
						<option>计算机/互联网</option>
						<option>电子商务</option>
						<option>园林设计</option>
					</select>
					<select>
						<option>请选择职位</option>
						<option>电话销售</option>
						<option>销售代表</option>
						<option>销售助理</option>
						<option>销售主管/经理</option>
						<option>商务主管/经理</option>
					</select>
				</div>
				<div class="form_line bbd xzbox">
					<span>行业经验</span>
					<select>
						<option>请选择工作经验</option>
						<option>1-3年</option>
						<option>3-5年</option>
						<option>5-8年</option>
						<option>8-10年</option>
						<option>10年以上</option>
					</select>
				</div>
				<div class="form_line">
					<label><span>现居住地</span><input type="text" name="" placeholder="请填写现居住地"></label>
				</div>
				<div class="form_line tel"><label><span>联系电话</span><input type="text" name="" value="18988999988"><em>已认证</em></label></div>
				<div class="form_line" id="tip">
					<label>
						<span>我的标签</span>
						<ul>
							<li>善于沟通</li>
							<li>诚信正直</li>
							<li>人脉广阔</li>
							<li>有创业经历</li>
							<li>沉稳内敛</li>
							<li>K歌达人</li>
							<li>善于创新</li>
							<li>有亲和力</li>
							<li>责任心强</li>
							<li>阳光开朗</li>
						</ul>
					</label>
					<script type="text/javascript">
						$(function(){
							$("#tip ul li").mousedown(function(){
								if ($(this).hasClass("cur")) {
									$(this).removeClass("cur");
								}else{
									$(this).addClass("cur");
								}
							})
						})
					</script>
				</div>
				<div class="form_line">
					<label><span>工作经历</span><textarea placeholder="请输入工作经历"></textarea></label>
				</div>
				<div class="form_line">
					<label><span>教育经历</span><textarea placeholder="请输入教育经历"></textarea></label>
				</div>
				<div class="form_line">
					<label><span>我的技能</span><textarea placeholder="请输入专业技能"></textarea></label>
				</div>
				<div class="form_line">
					<label><span>需求技能</span><textarea placeholder="请输入专业技能"></textarea></label>
				</div>
				<div class="form_line">
					<label><span>自我描述</span><textarea placeholder="请输入自我描述"></textarea></label>
				</div>
				<button class="zy_butn bord_3" type="submit">发布合伙信息</button> 
			</div>
			
		</form>

</div>
