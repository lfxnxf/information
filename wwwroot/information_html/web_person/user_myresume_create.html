<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="招聘" http-equiv="keywords">
<meta name="description" content="招聘,培训">
<meta name="format-detection" content="telephone=no"><!-- 禁止IPHONE识别手机号码 -->
<meta name="viewport" content="width=device-width,user-scalable=no, initial-scale=1">
<meta name="renderer" content="webkit" />

<title>js代码（www.jsdaima.com）- IT资源下载平台</title>
<!-- css -->
<link rel="stylesheet" type="text/css" href="../css/index.css">
<link rel="stylesheet" type="text/css" href="../css/swiper.min.css">

<!-- public_css -->
<link rel="stylesheet" type="text/css" href="../css/public/public_lib.css">

<!-- zy_public_css -->
<link rel="stylesheet" type="text/css" href="../css/zy_public.css">
<!-- 子页css -->
<link rel="stylesheet" type="text/css" href="../css/children.css">

<!-- js -->
<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="../js/swiper.min.js"></script>
<script type="text/javascript" src="../js/public.js"></script>

</head>
<body>
<header class="zy_search_top_box scroll_fix">
	<div class="zy_title_top fix">
		<div class="one" href="javascript:" onclick="history.back();"><img src="../images/back_jt.png"><span>返回</span></div>
		<h1>创建简历</h1>
		
	</div>
</header>	

<!-- 占位框 -->
<div class="top_zhanwei_box"></div>	

<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">
	<div class="vip_user_info_mima vip_user_createbox">
		<form>
			<div class="headpic mb6 bgwh">
				<i><img src="../images/common_img/woman.png"/></i>
			</div>
			<div class="write bgwh">
				<div class="form_line">
					<label><span>姓名</span><input type="text" name="" value="圆圆"></label>
				</div>
				<div class="form_line sexbox bbd">
	                <span>性别</span>
	                <label><input type="radio" name="sex" checked="checked">男</label>
	                <label><input type="radio" name="sex">女</label>
	            </div>
	            <div class="form_line">
					<label><span>年龄</span><input type="text" name="" value="25"></label>
				</div>
				<div class="form_line bbd xzbox">
					<span>学历</span>
					<select>
						<option>请选择学历</option>
						<option>硕士及以上</option>
						<option>本科</option>
						<option>大专</option>
						<option>中专/技校</option>
						<option>高中</option>
						<option>初中及以下</option>
					</select>
				</div>
				<div class="form_line bbd xzbox work_style">
					<span>求职意向</span>
					<select>
						<option>请选择职位类型</option>
						<option>销售</option>
						<option>技工/工人</option>
						<option>计算机/互联网</option>
						<option>电子商务</option>
						<option>园林设计</option>
					</select>
					<select>
						<option>请选择职位</option>
						<option>电话销售</option>
						<option>销售代表</option>
						<option>销售助理</option>
						<option>销售主管/经理</option>
						<option>商务主管/经理</option>
					</select>
				</div>
				<div class="form_line bbd xzbox">
					<span>工作经验</span>
					<select>
						<option>请选择工作经验</option>
						<option>1-3年</option>
						<option>3-5年</option>
						<option>5-8年</option>
						<option>8-10年</option>
						<option>10年以上</option>
					</select>
				</div>
				<div class="form_line bbd xzbox">
					<span>期望月薪</span>
					<select>
						<option>请选择薪资</option>
						<option>1000以下</option>
						<option>1000~2000元</option>
						<option>2000~3000元</option>
						<option>3000~5000元</option>
						<option>5000~8000元</option>
						<option>8000~12000元</option>
						<option>12000~15000元</option>
						<option>15000~20000元</option>
						<option>20000以上</option>
					</select>
				</div>
				<div class="form_line">
					<label><span>工作地点</span><input type="text" name="" placeholder="请输入期望工作地点"></label>
				</div>
				<div class="form_line tel"><label><span>联系电话</span><input type="text" name="" value="18988999988"><em>已认证</em></label></div>
				<div class="form_line">
					<label><span>工作经历</span><textarea placeholder="请输入工作经历"></textarea></label>
				</div>
				<div class="form_line">
					<label><span>教育经历</span><textarea placeholder="请输入教育经历"></textarea></label>
				</div>
				<div class="form_line">
					<label><span>专业技能</span><textarea placeholder="请输入专业技能"></textarea></label>
				</div>
				<div class="form_line">
					<label><span>自我描述</span><textarea placeholder="请输入自我描述"></textarea></label>
				</div>
				<button class="zy_butn bord_3">保存简历</button> 
			</div>
			
		</form>
	</div>
</div>

</body>
</html>
