<script type="text/javascript">

    var slideIndex = 0;
    showSlides();

    function showSlides() {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {
            slideIndex = 1
        }
        slides[slideIndex - 1].style.display = "block";
        setTimeout(showSlides, 3000); // AD滚动时间
    }

</script>

<script type="text/javascript">

    function textLimitCheck(thisArea, maxLength) {
        if (thisArea.value.length > maxLength) {
            alert(maxLength + ' 个字限制. \r超出的将自动清除.');
            thisArea.value = thisArea.value.substring(0, 30);
            thisArea.focus();
        }
        messageCount.innerText = thisArea.value.length;
        messageCount1.innerText = thisArea.value.length;
        messageCount2.innerText = thisArea.value.length;
    }//标题输入框字数限制

    function transfer(type) {
        var formData = new FormData();
        var img_head = $('#img_head')[0].files[0];
        var title = $('#title').val();
        var content = $('#content').val();
        var category = $('#category').val();
        if (title == '') {
            alert('请输入标题');
            return false;
        }
        if (img_head == '') {
            alert('请上传封面');
            return false;
        }
        if (content == '') {
            alert('请输入文章内容');
            return false;
        }
        if (category == 0) {
            alert('请选择分类');
            return false;
        }
        formData.append('img_head', img_head);  //添加图片信息的参数
        formData.append('title', title);
        formData.append('content', content);
        formData.append('category', category);
        formData.append('type', type);
        formData.append('source', 0);
        var url = baseUrl + 'contentAdd';
        ajaxPost(url, formData, function(data){
            if(type == 1) {
                var str = '发布成功';
            } else{
                var str = '保存成功';
            }
            alert(str);
            window.location.href = 'content.html';
        });
    }

</script>
