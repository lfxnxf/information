<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">
	<div class="zy_vip_scbox zy_vip_myfabu bgwh">
		
		<div class="sc_list vip_user_info_mima vip_user_createbox">
			<!-- 发布职位招聘 -->
			<div class="reason">未通过原因：职位选择与标题不符</div>
			<form>
				<div class="write">
					<div class="form_line">
						<label><span>招聘标题</span><input type="text" name="" value="招聘食堂高级营养师"></label>
					</div>
					<div class="form_line bbd xzbox work_style">
						<span>职位名称</span>
						<select>
							<option>请选择职位类型</option>
							<option>销售</option>
							<option selected="selected">技工/工人</option>
							<option>计算机/互联网</option>
							<option>电子商务</option>
							<option>园林设计</option>
						</select>
						<select>
							<option>请选择职位</option>
							<option selected="selected">公共营养师</option>
							<option>电话销售</option>
							<option>销售代表</option>
							<option>销售助理</option>
							<option>销售主管/经理</option>
							<option>商务主管/经理</option>
						</select>
					</div>
					<div class="form_line bbd xzbox">
						<span>薪资待遇</span>
						<select>
							<option>请选择薪资</option>
							<option>1000以下</option>
							<option>1000~2000元</option>
							<option>2000~3000元</option>
							<option>3000~5000元</option>
							<option selected="selected">5000~8000元</option>
							<option>8000~12000元</option>
							<option>12000~15000元</option>
							<option>15000~20000元</option>
							<option>20000以上</option>
						</select>
					</div>
					<div class="form_line">
						<label><span>招聘人数</span><input type="text" name="" value="5人"></label>
					</div>
					<div class="form_line bbd xzbox">
						<span>学历要求</span>
						<select>
							<option>请选择学历</option>
							<option>硕士及以上</option>
							<option>本科</option>
							<option selected="selected">大专</option>
							<option>中专/技校</option>
							<option>高中</option>
							<option>初中及以下</option>
						</select>
					</div>
					
					<div class="form_line bbd xzbox">
						<span>经验要求</span>
						<select>
							<option>请选择工作经验</option>
							<option selected="selected">经验不限</option>
							<option>1-3年</option>
							<option>3-5年</option>
							<option>5-8年</option>
							<option>8-10年</option>
							<option>10年以上</option>
						</select>
					</div>
					<div class="form_line">
						<label><span>工作地址</span><input type="text" name="" value="贵阳花溪大学城"></label>
					</div>
					<div class="form_line" id="tip">
						<label>
							<span>福利待遇</span>
							<ul>
								<li class="cur">加班补助</li>
								<li>年底双薪</li>
								<li class="cur">包吃住</li>
								<li class="cur">餐补</li>
								<li>话补</li>
								<li class="cur">住房补贴</li>
								<li>带薪年假</li>
								<li class="cur">五险</li>
								<li>五险一金</li>

								<li>弹性工作</li>
								<li>周末双休</li>
							</ul>
						</label>
						<script type="text/javascript">
							$(function(){
								$("#tip ul li").mousedown(function(){
									if ($(this).hasClass("cur")) {
										$(this).removeClass("cur");
									}else{
										$(this).addClass("cur");
									}
								})
							})
						</script>
					</div>
					<div class="form_line">
						<label><span>岗位职责</span><textarea>工作内容：1、负责学生食堂的营养搭配等工作。职位要求：1、大专毕业及以上学历，口齿伶俐、普通话标准、细心负责者优先。</textarea></label>
					</div>
					<div class="form_line">
						<label><span>联系人</span><input type="text" name="" value="杨老师"></label>
					</div>
					<div class="form_line">
						<label><span>联系电话</span><input type="text" name="" value="18786577898"></label>

					</div>
					<div class="form_line">
						<label><span>企业介绍</span><textarea>贵州甲辰阳光职业培训学校是贵州省人力资源和社会保障厅、贵州省民政厅正式授权成立的职业学校，专门针对大数据健康专业人才进行职业技能培训和创业培训，是中国社会组织评估AAAA级单位，国家关工委特聘专家单位，贵州省政府购买培训定点单位，贵阳市、六盘水市、毕节市、都匀市、贵安新区等多个地区财政补贴培训定点机构。目前学校在全省设立有52个分校区，办公室、教室、实操基地、教材教具、教学软件、硬件设施设备等一应俱全，能满足2千人同时培训。学校开办至今已经为国家培训专业人才数万名，为贵州职业培训行业做出了应有的贡献，荣获合作过的多个地区人社部门教学质量的书面认可，并得到学员和社会各界的一致好评！
			</textarea></label>
					</div>
					<button class="zy_butn bord_3" type="submit">保存并发布职位</button> 
				</div>
