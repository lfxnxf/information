<body class="bgwh">
<header class="zy_search_top_box scroll_fix">
	<div class="zy_title_top fix">
		<div class="one" href="javascript:" onclick="history.back();"><img src="../images/back_jt.png"><span>返回</span></div>
		<h1>账户信息</h1>
		
	</div>
</header>
<!-- 占位框 -->
<div class="top_zhanwei_box"></div>

<!-- 内容框 -->
<div class="zy_module-content zy_vip_conbox">	
	<div class="vip_user_info_mima vip_user_info_person">
		<form>
			<div class="headup form_line">
				<span>头像上传</span>
				<i><img src="../images/common_img/default.png"/><input type="file"></i>
			</div>
            <div class="form_line"><label><span>企业名称</span><input type="text" name="" value="XX科技集团有限公司"></label></div>
            <div class="form_line"><label><span>企业地址</span><input type="text" name="" placeholder="请填写企业地址"></label></div>
            <div class="form_line tel"><label><span>联系电话</span><input type="text" name="" value="18988999988"><em>已认证</em></label></div>
            <div class="form_line pic">
        		<span>企业执照</span>
        		<i><img src="../images/common_img/default_pic.png"></i>
        		<em>上传图片<input type="file"></em>
            </div>
            <!-- 企业执照查看大图 -->
            <div class="big_pic"><img src="../images/common_img/default_pic.png"></div>
            <script type="text/javascript">
            	$(function(){
            		$(".vip_user_info_person .pic i").mousedown(function(){
            			$(".big_pic").fadeIn();
            		})
            		$(".big_pic").mousedown(function(){
            			$(this).fadeOut();
            		})
            	})
            </script>
            <button class="zy_butn bord_3">确认修改</button>   
		</form>
		
	</div>
</div>
